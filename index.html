<!DOCTYPE html>
<html>
<head>
  <title>POS App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="http://fonts.cdnfonts.com/css/airbnb-cereal-app" rel="stylesheet">
</head>

<body>

  <div class="container-fluid col-md" id="cfrow1"> 
  <div class="row">
    <div class="col-md-9" id="sidecol9">
      <ul class="nav justify-content-between">
        <li class="nav-item">
        <input type="checkbox" id="burger"/>
        <label class="fa fa-bars menu-bar" for="burger" style="color:black"></label>    
          <div class="sidebar">
            <nav>
              <ul>
                <li><a href="#"><img src="asset/fork.png"></a></li>
                <li><a href="#"><img src="asset/clipboard.png"></a></li>
                <li><a href="#"><img src="asset/add.png"></a></li>
              </ul>
            </nav>
          </div>
        </li>
        <li class="nav-item">
          <p class="food-item" style="padding-top: 7px;">Food Items<p>
        </li>
        <li class="nav-item">
          <a class="nav-link search-btn" href="#"><img src="./asset/magnifying-glass.png" alt=""></a>
        </li>
    </ul>
    </div>

    <div class="col-md-3 justify-content-between border-bottom border-left" id="carthead">
        <span>Cart </span>
      <div class="numberCircle">0</div>
    </div>
  </div>
</div>

<div class="container-fluid" id="cfrow2"> 
  <div class="row" id="row2">
      <div class="col-md-9" id="menucol9">
        <div class="container">
          <div class="row" id="rowcard">
            <div class="card border-0">
              <img class="card-img-top" src="asset/300gudeg.jpg">
              <div class="card-body">
                <p class="card-text">Gudeg Complete Set</p>
                <p class="card-title"><b>Rp 30.000</b></p>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300furo.jpg">
              <div class="card-body">
                <p class="card-text">Furoshiki Package</p>
                <h5 class="card-title"><b>Rp 65.000</b></h5>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300macaron.jpg">
              <div class="card-body">
                <p class="card-text">Macaron</p>
                <h5 class="card-title"><b>Rp 40.000</b></h5>
              </div>
            </div> 
            <div class="card border-0">
              <img class="card-img-top" src="asset/300macaroni.png">
              <div class="card-body">
                <p class="card-text">Macaroni Schotel</p>
                <h5 class="card-title"><b>Rp 15.000</b></h5>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300sate.jpg">
              <div class="card-body">
                <p class="card-text">Satay</p>
                <h5 class="card-title"><b>30.000</b></h5>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300dango.jpg">
              <div class="card-body">
                <p class="card-text">Dango</p>
                <h5 class="card-title"><b>Rp 20.000</b></h5>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300boba.jpg">
              <div class="card-body">
                <p class="card-text">Boba</p>
                <h5 class="card-title"><b>18.000</b></h5>
              </div>
            </div>
            <div class="card border-0">
              <img class="card-img-top" src="asset/300somtam.jpg">
              <div class="card-body">
                <p class="card-text">Som Tam</p>
                <h5 class="card-title"><b>Rp 22.000</b></h5>
              </div>
            </div>
          </div> 
        </div>
    </div>
    <div class="col-md-3 bg-white" id="cartcol3">
        <p><img class="cartpic" src="asset/food-and-restaurant.png" style="width: 50%;"></p>
        <p style="font-size: 30px;"><b>Your cart is empty</b></p>
        <p style="font-size: 20px; color: #CECECE; padding-top: 0px;">Please add some items from the menu</p>
      </div>
  </div>
</div>

</html>
